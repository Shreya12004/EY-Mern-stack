<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Welcome to Matrimony</H1>
    <h3>Personal details of bride</h3>
    <label>Your picture:</label>&nbsp;
    <input type="image"/>
    <br/>
    <br>
    <label>Name:</label>&nbsp;
    <input type="text"/>
    <br>
    <br>
    <label>Mobile number:</label>&nbsp;
    <input type="tel"/>
    <br/>
    <br>
    <label>Date of birth:</label>
    <input type="date"/>
    <br/>
    <br>
    <label>Height:</label>&nbsp;
    <input type="number"/>
    <br/>
    <br>
    <label>Weight:</label>&nbsp;
    <input type="number"/>
    <br/>
    <br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Female</label>
    <br>
    <br>
    <label>Known language</label>
    <br>
    <input type="checkbox" id="language" name="language1" value="hindi">
    <label for="language1">Hindi</label><br>
    <input type="checkbox" id="language" name="language2" value="English">
    <label for="language2">English</label><br>
    <input type="checkbox" id="language" name="language3" value="Marathi">
    <label for="language3">Marathi</label><br>
    <br>
    <br>
    <label for="bloodgroup">Blood Group :</label>
        <select name="bloodgroup" id="education">
            <option value="">YES</option>
            <option value="no">NO</option>
        </select>
    <br>
    <br>
    <label>City:</label>&nbsp;
    <input type="text"/>
    <br/>
    <br>
    <input type="button" value="SUBMIT"/>
    <input type="reset" value="RESET"/>

</body>
</html>
